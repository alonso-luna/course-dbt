version: 2

sources:

  - name: postgres
    schema: public
    database: raw

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 48, period: hour }

    tables:
      - name: users
        loaded_at_field: created_at
        description: >
          Contains information about each user
      - name: addresses
        description: >
          Contains the address information about each user
      - name: events
        loaded_at_field: created_at
        description: >
          Contains events information about each user
      - name: orders
        loaded_at_field: created_at
        description: >
          Contains orders information about each user
      - name: products
        description: >
          Contains products information
      - name: order_items
        description: >
          Contains orders and the products in the order
      - name: promos
        description: >
          Contains promos information